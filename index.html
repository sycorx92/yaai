
<!DOCTYPE html>
<html>
<head>
  <title>you are an idiot</title>
  <style>
    body {
      background-color: white;
      font-family: 'Times New Roman', serif;
    }
    #btn {
      font-size: 16px;
      padding: 10px 20px;
      border: 1px solid black;
      background-color: black;
      color: white;
      cursor: pointer;
      text-transform: lowercase;
    }
    .popup {
      position: fixed;
      width: 250px;
      height: 200px;
      border: 2px solid black;
      background-color: white;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .popup-header {
      background-color: #000080;
      color: white;
      font-size: 14px;
      padding: 2px 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .popup-body {
      text-align: center;
      padding: 10px;
    }
    .close-btn {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      width: 20px;
      height: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="btn">show password</button>

  <audio id="bg-audio" loop>
    <source src="idiot.mp3" type="audio/mpeg">
  </audio>

  <audio id="error-audio">
    <source src="error.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("btn");
    const bgAudio = document.getElementById("bg-audio");
    const errorAudio = document.getElementById("error-audio");
    let volume = 0.1;
    let popupCount = 1;

    function createPopup() {
      for (let i = 0; i < popupCount; i++) {
        const popup = document.createElement("div");
        popup.className = "popup";
        popup.style.top = Math.random() * (window.innerHeight - 200) + "px";
        popup.style.left = Math.random() * (window.innerWidth - 250) + "px";

        const header = document.createElement("div");
        header.className = "popup-header";
        header.innerHTML = '<span>Error</span>';

        const closeBtn = document.createElement("button");
        closeBtn.className = "close-btn";
        closeBtn.innerText = "X";

        closeBtn.onclick = function () {
          popup.remove();
          popupCount *= 2;
          volume = Math.min(1, volume + 0.1);
          bgAudio.volume = volume;
          createPopup();
        };

        header.appendChild(closeBtn);

        const body = document.createElement("div");
        body.className = "popup-body";
        body.innerHTML = '<img src="https://media1.tenor.com/m/vfcEJwmL0C4AAAAC/you-are-an-idiot-malware.gif" width="200" />';

        popup.appendChild(header);
        popup.appendChild(body);
        document.body.appendChild(popup);

        // Error hang lejátszása minden popup után
        errorAudio.currentTime = 0;
        errorAudio.play();
      }
    }

    btn.onclick = () => {
      bgAudio.volume = volume;
      bgAudio.play();
      createPopup();
    };
  </script>
</body>
</html>
